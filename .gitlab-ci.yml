image: fedora:rawhide

before_script:
    - dnf install -y autoconf automake bison dbus-x11 flex glib2-devel gobject-introspection-devel graphviz-devel libxslt vala

stages:
  - build

fedora-x86_64:
  stage: build
  script:
    - ./autogen.sh --enable-coverage --disable-dependency-tracking
    - make
    - make bootstrap
    - make check
  except:
    - tags
